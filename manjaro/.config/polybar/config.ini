[global/wm]

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/mandelight]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 16
offset-x = 0
offset-y = 0
background = ${color.bg}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
overline-size = 2
overline-color = ${color.ac}
border-bottom-size = 4
border-color = ${color.ac}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "Fira Code:size=10;3"
font-1 = "FiraCode Nerd Font:size=14;3"
font-2 = "TerminessTTF Nerd Font:size=12;2"
modules-left = i3
modules-center = cpu memory network
modules-right = filesystem date
separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = en_US.UTF-8
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =
pseudo-transparency = false
