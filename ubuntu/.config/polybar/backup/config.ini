[global/wm]

include-file = ~/dots/ubuntu/.config/polybar/backup/colors.ini
include-file = ~/dots/ubuntu/.config/polybar/backup/modules.ini
include-file = ~/dots/ubuntu/.config/polybar/backup/user_modules.ini

[bar/adventura]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 20
offset-x = 0
offset-y = 0
background = ${color.bg}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
overline-size = 2
overline-color = ${color.ac}
border-bottom-size = 5
border-color = ${color.ac}
padding = 0
module-margin-left = 1
module-margin-right = 1
font-0 = "Fira Code:size=10;3"
font-1 = "FiraCode Nerd Font:size=14;3"
font-2 = "TerminessTTF Nerd Font:size=12;2"
modules-left = launcher
modules-center = 
modules-right = sysmenu
separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = en_US.UTF-8
enable-ipc = true
