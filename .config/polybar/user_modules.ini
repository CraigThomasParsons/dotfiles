[module/dropboxstatus]
type = custom/script
exec = /home/efex/scripts/dropboxstatus.sh
interval = 300
click-left = /home/efex/scripts/dropboxstatus.sh --status &
click-middle = /home/efex/scripts/dropboxsyncmenu.sh
click-right = /home/efex/scripts/sysbackup.sh

[module/rescuetimestatus]
type = custom/script
exec = /home/efex/scripts/rescuetimestatus.sh
interval = 1500
click-left = /home/efex/scripts/rescuetimestatus.sh --status &
click-middle = /home/efex/scripts/rescuetimestatus.sh --off &
click-right = /home/efex/scripts/rescuetimestatus.sh --reboot &

[module/xfluxstatus]
type = custom/script
exec = /home/efex/scripts/xfluxstatus.sh
interval = 1500
click-left = /home/efex/scripts/xfluxstatus.sh --status &
click-middle = /home/efex/scripts/xfluxstatus.sh --off &
click-right = /home/efex/scripts/xfluxstatus.sh --reboot &

[module/redshiftstatus]
type = custom/script
exec = /home/efex/scripts/redshiftstatus.sh
interval = 1500
click-left = /home/efex/scripts/redshiftstatus.sh --status &
click-middle = /home/efex/scripts/redshiftstatus.sh --off &
click-right = /home/efex/scripts/redshiftstatus.sh --reboot &

[module/sinkswitch]
type = custom/script
exec = /home/efex/scripts/sinkswitch.sh
interval = 1500
click-left = /home/efex/scripts/sinkswitch.sh --speakers &
click-middle = /home/efex/scripts/sinkswitch.sh --middle &
click-right = /home/efex/scripts/sinkswitch.sh --headphones &

[module/cpustatus]
type = custom/script
exec = /home/efex/scripts/cpustatus.sh --poly
interval = 0.5

[module/gpustatus]
type = custom/script
exec = /home/efex/scripts/gpustatus.sh --poly
interval = 0.5

[module/fanstatus]
type = custom/script
exec = /home/efex/scripts/fanstatus.sh --poly
interval = 0.5
